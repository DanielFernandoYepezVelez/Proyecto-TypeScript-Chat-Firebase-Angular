<h1>Chat</h1>
<hr>

<div class="app-mensajes" id="app-mensajes">

    <!-- Interactuar Con El Servicio Del Chat De Forma Directa -->
    <div [ngClass]="{'text-right': chatService.usuario.uid == chat.uid}" *ngFor="let chat of chatService.chats">
        <span class="bagde badge-primary" [ngClass]="{'badge-primary': chatService.usuario.uid == chat.uid, 'badge-success': chatService.usuario.uid != chat.uid }">{{chat.nombre}}</span>
        <p>{{chat.mensaje}}</p>
    </div>

</div>

<input type="text" class="form-control" name="mensaje" [(ngModel)]="mensaje" (keyup.enter)="enviar_mensaje()" placeholder="Enviar Mensaje">
